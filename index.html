<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Kochi_Day1</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [10.06, 76.39], // EDIT coordinates to re-center map
    zoom: 12,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  /* Display a point marker with pop-up text */
  L.marker([10.152668532601789, 76.39325296331648]).addTo(map) // EDIT marker coordinates
  .bindPopup("Kochi_Airport"); // EDIT pop-up text message
  L.marker([9.946595325690252, 76.31907870637517]).addTo(map)
  .bindPopup("Hotel");
  L.marker([9.978122452022385, 76.27645144759327]).addTo(map)
  .bindPopup("Marine Drive");
  L.marker([9.958700518927422, 76.25941152316342]).addTo(map)
  .bindPopup("Duch Palace");
  L.marker([9.957753240461612, 76.25955215848899]).addTo(map)
  .bindPopup("Synagogue");
  L.marker([9.96572946855322, 76.23992905293059]).addTo(map)
  .bindPopup("St Francis Church");
  </script>
</body>
</html>
